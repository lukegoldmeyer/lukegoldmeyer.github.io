<article class="card-wrapper card mb-3">
  <a href="{{ include.post.url | relative_url }}" class="post-preview row g-0 flex-md-row-reverse">
    {% assign card_body_col = '12' %}

    {% if include.post.image.path %}
      <div class="col-md-5">
        <div class="preview-img">
          <img src="{{ include.post.image.path | relative_url }}" alt="{{ include.post.title }}" loading="lazy">
        </div>
      </div>
      {% assign card_body_col = '7' %}
    {% endif %}

    <div class="col-md-{{ card_body_col }}">
      <div class="card-body d-flex flex-column">
        <h1 class="card-title my-2 mt-md-0">{{ include.post.title }}</h1>
        <div class="card-text content mt-0 mb-3">
          <p>{{ include.post.content | markdownify | strip_html | truncate: 120 | escape }}</p>
        </div>
        <div class="post-meta flex-grow-1 d-flex align-items-end">
          <div class="me-auto">
            <i class="far fa-calendar fa-fw me-1"></i>
            <time>{{ include.post.date | date: "%Y-%m-%d" }}</time>
          </div>
        </div>
      </div>
    </div>
  </a>
</article>
